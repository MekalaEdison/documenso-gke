apiVersion: apps/v1
kind: Deployment
metadata:
  name: documenso
  labels:
    app: documenso
spec:
  replicas: 2
  selector:
    matchLabels:
      app: documenso
  template:
    metadata:
      labels:
        app: documenso
    spec:
      containers:
      - name: documenso
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: documenso-service
spec:
  type: LoadBalancer
  selector:
    app: documenso
  ports:
    - port: 80
      targetPort: 3000

